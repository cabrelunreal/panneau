<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau Lumineux</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="text"] {
            background-color: #f9f9f9;
            color: #333;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }

        .form-description {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                height: auto;
                justify-content: flex-start;
                align-items: flex-start;
            }

            form {
                padding: 15px;
                width: 100%;
                box-shadow: none;
                border: none;
            }

            h2 {
                font-size: 1.5em;
            }

            label {
                font-size: 14px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <form action="">
        <h2>PANNEAU LUMINEUX</h2>
        <p class="form-description">Veuillez entrer les informations ci-dessous pour afficher sur le panneau lumineux.</p>
        
        <div class="form-group">
            <label for="company-name">Entrez le nom de votre entreprise:</label>
            <input type="text" id="company-name" name="company-name" placeholder="Veuillez entrer le nom de votre entreprise">
        </div>

        <div class="form-group">
            <label for="message">Entrez le message Ã  afficher:</label>
            <input type="text" id="message" name="message" placeholder="Veuillez entrer votre message">
        </div>

        <div class="form-group">
            <input type="submit" value="Envoyer au Panneau">
        </div>
    </form>
</body>
</html>
