<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau Lumineux</title>
    <style>
        form{
            width: 30%;
            margin: auto;
            border: 1px solid #e7e4e4;
            padding: 4px 12px;
        }

        input[type="text"]{
            width: 100%;
            padding-top: 4px;
            border-radius: 4px;
            border: 1px solid #e7e4e4;
        }

        input[type="text"]:hover{
            outline: #a3a2a2;
        }

        .one, .two{
            padding-top: 3px;
        }
    </style>
</head>
<body>
    <div style="padding-top: 120px;">
        <form action="" style="border-radius: 4px; padding-top: 8px; padding-bottom: 8px;">
            <div style="text-align: center;">
                <h2>PANNEAU LUMINEUX</h2>
            </div>
            <div class="one" style="padding-top: 20px;">
                <label for="" style="font-size: 14px;">Entrez le nom de votre entreprise:</label><br>
                <input type="text" name="" id="" placeholder="veillez entrer le nom de votre entreprise" style="padding: 6px 3px; width: 100%">
            </div>
            <div class="two" style="padding-top: 20px;">
                <label for="" style="font-size: 14px;">Entrez le message a afficher</label><br>
                <input type="text" name="" id="" placeholder="veillez entrer votre message"  style="padding: 6px 3px; padding-bottom: 30px; width: 100%">
            </div>
            <div style="padding-top: 20px;">
                <input type="submit" value="Envoyer au Paneau" style="padding: 5px 0; width: 100%">
            </div>
        </form>
    </div>
</body>
</html>
